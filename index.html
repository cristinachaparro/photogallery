<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="site">
      <img class="profile-photo" src="img/profilePhoto.png" alt="Picture of a boy with a beard." />
      <h1>Rodney Cotton</h1>
      <p class="subtitle">Helsinki, Finland</p>
      <div class="stats">
        <div class="cards">
          <p class="number">100</p>
          <p class="name">Posts</p>
        </div>
        <div class="cards">
          <p class="number">2,242</p>
          <p class="name">Followers</p>
        </div>
        <div class="cards">
          <p class="number">1,432</p>
          <p class="name">Following</p>
        </div>
      </div>
      <div class="pictures">
        <img src="img/photo1.png" alt="Small round table with a plant on it." class="photo1">
        <img src="img/photo2.png" alt="Dark grey sofa and a coffee table." class="photo2">
        <img src="img/photo3.png" alt="Pastel pink bathtub." class="photo3">
        <img src="img/photo4.png" alt="Black lamp over pastel green background." class="photo4">
        <img src="img/photo5.png" alt="Rustic table and floor sits." class="photo5">
        <img src="img/photo6.png" alt="Green leaves." class="photo6">
      </div>
    </div>
  </body>

  <footer>
    Cristina Chaparro @ DevChallenges.io
  </footer>
</html>
